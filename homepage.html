<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>TeamJJDDP!</title>
</head>

<body>
    <h1 class="titles">TeamJJDDP Forum</h1>

    <h2 class="titles" id="curUser" value={{clientUsername}}>Welcome {{clientUsername}}!</h2>
    <div>
        <p>{{clientUsername}}:</p>
        <img src={{clientProfilePic}} class="profile_image"></img>
        <form action="https://google.com">
            <!--TODO: Profile Picture Submission page URL-->
            <input type="submit" value="Change Profile Picture" />
        </form>
    </div>

    <!-- Side navigation -->
    <div class="column left">
        <h4>Users currently logged in:</h3>
        {{#each onlineUsers}}
        <div>
            <img src="{{this/imagefile}}" class="profile_image" />
            {{username}}
            <button onclick="sendLike()">DM</button>
            <!--TODO: implement backend for button-->
        </div>
        <h3>{{this/caption}}</h3>
        {{/each}}
    </div>

    <div class="column right">
        <h3> Feed </h3>
        {{#each chatFeed}}
        <div class="div1" style="background-color:black;color:white;padding:20px;">
            <p> {{this/username}} </p>
            <p> {{this/comment}} </p>
            <p> Likes: {{this/likes}} </p>
            <button onclick="sendMessage()">Like</button>
            <!--TODO: implement backend for button-->
        </div>
        <br>
        {{/each}}
    </div>

    <form action="/comment" id="comment-form" method="post">
        <label for="form-comment">Comment: </label>
        <input id="form-comment" type="text" name="comment">
        <input type="submit" value="Submit">
    </form>

    <script>
        // Establish a WebSocket connection with the server
        const socket = new WebSocket('ws://' + window.location.host + '/websocket');

        // Call the addMessage function whenever data is received from the server over the WebSocket
        socket.onmessage = parseMessage;

        function parseMessage(message) {
            console.log(message);
        }

    </script>

</body>

</html>
