<!DOCTYPE html>
<html>
<head>
    <title>CSE312 Images Pages</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.3.0/handlebars.min.js"></script>
</head>
<body>
{{#if name}}
<h3>Welcome {{name}}!</h3>
{{/if}}

{{#if images}}
    {{#each images}}
        <img src={{{this}}}/>
    {{/each}}
{{/if}}

</body>
</html>
