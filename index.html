<html>

<head>
   <title>CSE312 Sample Front End</title>
   <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

   <h1>Team JJDDP</h1>

   {{#if auth}}
   <h2>{{auth}}</h2>
   {{/if}}

   <div class="centerForm">
      <h2>Register:</h2>
      <form action="/register" method="post">
         <label for="user">Username:</label>
         <input id="user" type="text" name="username">
         <br />
         <label for="pw">Password:</label>
         <input id="pw" type="password" name="password">
         <p>Password must be atleast 8 characters, 1 lowercase, 1 uppercase, 1 number, 1 special character, and the only
            uppercase letter is not the first character</p>
         <input type="submit" value="Submit">
         {{#if register}}
         <h5 style="color:red"> {{register}}</h5>
         {{/if}}
      </form>
   </div>

</br>

<div class="centerForm">
   <h2>Login:</h2>
   <form action="/login" method="post">
      <label for="user">Username:</label>
      <input id="user" type="text" name="username">
      <br />
      <label for="pw">Password:</label>
      <input id="pw" type="password" name="password">
      <input type="submit" value="Submit">

      {{#if login}}
      <h5 style="color:red"> {{login}}</h5>
      {{/if}}
   </form>
</div>

</body>

</html>
